
<div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-2" >
        <button type="button" class="btn btn-outline-danger btn-block">Dasboard</button>

        <button type="button" class="btn btn-outline-success btn-block">Table</button>
      </div>
      <div class="col-md-10" >
        <div class="row">
            <div class="col" >
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Dasboard</h5>

                      <div *ngIf="count!={}" class="d-flex" style="overflow-x: scroll;">
                        <div class="ml-4 mr-4" style="width: fit-content;" *ngFor="let item of count | keyvalue ;let i = index ">
                          
                          <div class="circle" id="circle{{i}}">
                            <strong>{{item.value}}</strong>
                          </div>
                          <div class="text-center">
                            <span>{{item.key}}</span>
                          </div>
                        </div>
                        <div class="ml-4 mr-4" style="width: fit-content;">
                       <div class="circle" id="circlesum">
                          <strong>  {{colsum}} </strong>
                     </div>
                    <div class="text-center">
                      <span>All crojob</span>
                  </div>
                      </div>
                </div>
              </div>
           </div>
        </div>
            <div class="col" >
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Special title treatment</h5>

                      <div *ngIf="count!={}" class="d-flex" style="overflow-x: scroll;">
                        <div class="ml-4 mr-4" style="width: fit-content;" *ngFor="let item of count1 | keyvalue ;let i = index ">
                          <div class="circle1" id="circle1{{i}}">
                            <strong>{{item.value}}</strong>
                          </div>
                          <div class="text-center">
                            <span>{{item.key}}</span>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
            </div>
          </div>
      </div>
      <div class="col-md-12" >
        <div class="card">
          <div class="card-body">

           <div class="text-center" id="barChart"></div>
          </div>            
        </div>
      </div>
    </div>
  </div>
